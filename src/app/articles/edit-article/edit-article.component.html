<div class="container">
    <div class="row space-top">
        <div class="col-md-12">
            <h1>Create New Article</h1>
            <h4>Please fill all fields.</h4>
        </div>
    </div>
    <form>
        <div class="row space-top">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" for="new-make">Name</label>
                    <input class="form-control" type="text">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone">Category</i> </span>
                    </div>
                    <select class="custom-select">
                        <option value="Phone">Phone</option>
                        <option value="Case">Case</option>
                        <option value="Screen Protector">Screen Protector</option>
                        <option value="Accesory">Accesory</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="new-year">Price</label>
                    <input class="form-control" type="number">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="new-year">Quantity</label>
                    <input class="form-control" type="number">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="new-description">Description</label>
                    <textarea class="form-control" type="text"></textarea>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" for="new-price">Price</label>
                    <input class="form-control" type="number">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="new-image">Image</label>
                    <input class="form-control" type="text">
                </div>
                <input type="submit" class="btn btn-primary" value="Create" />
            </div>
        </div>
    </form>
</div>

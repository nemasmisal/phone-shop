<div class="category" *ngIf="articles$ as articles else loading">
    <div *ngFor="let category of (articles | async | keyvalue | slice:0:4)">
        <h1>{{category.key | uppercase}}</h1>
        <div class="card" style="width: 19rem;" *ngFor="let article of category.value | slice:0:3">
            <img src="{{article.imageURL}}" class="card-img-top" alt="{{article.name}}">
            <div class="card-body">
                <h5 class="card-title">{{article.name}} <span>Likes: {{article.likes.length}}</span></h5>
                <p class="card-text">{{article.description}}</p>
                <ng-container *ngIf="(admin$ | async) then admin; else user"></ng-container>
                <ng-template #admin>
                    <div class="admin">
                        <a [routerLink]="['/article','category', article.category, 'edit' , article._id ]"
                            mat-stroked-button color="primary">Edit</a>
                        <a (click)="removeArticle(article._id)" mat-stroked-button color="primary">Delete</a>
                    </div>
                </ng-template>
                <ng-template #user>
                    <div class="user" *ngIf="(userId$ | async)">
                        <a mat-stroked-button color="primary" (click)="addToBasket(article._id)">Add to Basket</a>
                        <a mat-stroked-button color="primary" (click)="addToFavorites(article._id)">Add to Favorite</a>
                    </div>
                </ng-template>
                <div class="details">
                    <a mat-stroked-button color="primary"
                        [routerLink]="['/article','category', article.category , 'details', article._id ]">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #loading>
    <div class="spinner">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>

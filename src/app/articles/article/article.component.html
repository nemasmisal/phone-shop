<div class="category" *ngIf="(articles$ | async); else loading">
    <div *ngFor="let category of (articles$ | async | keyvalue | slice:0:4)">
        <h1>{{category.key | uppercase}}</h1>
        <div class="card" style="width: 19rem;" *ngFor="let article of category.value | slice:0:3">
            <img src="{{article.imageURL}}" class="card-img-top" alt="{{article.name}}">
            <div class="card-body">
                <h5 class="card-title">{{article.name}} <span>Likes: {{article.likes.length}}</span></h5>
                <p class="card-text">{{article.description}}</p>
                <ng-container *ngIf="(admin$ | async) then admin; else user"></ng-container>
                <ng-template #admin>
                    <div class="admin">
                        <div class="right">
                            <a [routerLink]="['/article','category', article.category, 'edit' , article._id ]"
                                class="btn btn-primary edit">Edit</a>
                            <a (click)="removeArticle(article._id)" class="btn btn-primary delete">Delete</a>
                        </div>
                    </div>
                </ng-template>
                <ng-template #user>
                    <div class="user" *ngIf="(userId$ | async)">
                        <a (click)="addToBasket(article._id)" class="btn btn-primary">Add to Basket</a>
                        <a (click)="addToFavorites(article._id)" class="btn btn-primary">Add to Favorite</a>
                    </div>
                </ng-template>
                <a [routerLink]="['/article','category', article.category , 'details', article._id ]"
                    class="btn btn-primary">Details</a>
            </div>
        </div>
    </div>
</div>
<ng-template #loading>
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</ng-template>

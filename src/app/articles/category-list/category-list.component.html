<section>
    <div class="title">
        <h2>Our Top Liked Articles !</h2>
    </div>
    <div class="slider">
        <div [@slideAnimation]="currentIndex">
            <ng-template ngFor [ngForOf]="(topLikes$ | async)" let-article let-i="index">
                <a [routerLink]="['/article', 'category', article.category, 'details', article._id]"> <img
                        class="slide slide-animation nonDraggableImage" *ngIf="isCurrentSlideIndex(i)"
                        [src]="article.imageURL"> </a>
            </ng-template>
        </div>
        <button class="arrow prev" (click)="prevSlide()"></button>
        <button class="arrow next" (click)="nextSlide()"></button>
        <nav class="nav">
            <div class="wrapper">
                <ul class="dots">
                    <li class="dot" *ngFor="let article of (topLikes$ | async); index as i">
                        <span [ngClass]="{'active':isCurrentSlideIndex(i)}" (click)="setCurrentSlideIndex(i);"></span>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="category" >
    <div class="card" *ngFor="let article of (category$ | async)">
        <a [routerLink]="['/article', 'category', article.category, 'details', article._id]"><img class="card-img"
                src="{{article.imageURL}}" alt="{{article.name}}"></a>
        <div class="card-body">
            <h3 class="card-title">
                <a [routerLink]="['/article', 'category', article.category, 'details', article._id]">{{article.name}}</a>
            </h3>
            <h5>Price: $ {{article.price}}</h5>
            <h5>Quantity: {{article.quantity}}</h5>
            <p class="card-text">{{article.description}}</p>
        </div>
        <div class="card-footer">
            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small> Likes:
            {{article.likes.length}}
        </div>
    </div>
</div>
</section>

<div class="card">
  <div class="card-header">
    Favorites
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p *ngFor="let article of favorites"><a [routerLink]="['/', 'article', 'details', article._id]">{{article.name}} : {{article.price}}</a></p>
      <footer class="blockquote-footer">Total articles: <cite
          title="Source Title">{{favorites?.length}} </cite>
      </footer>
    </blockquote>
  </div>
</div>

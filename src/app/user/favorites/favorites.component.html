<div class="card">
  <div class="card-header">
    Favorites
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p *ngFor="let article of (favorites$ | async)"><a
          [routerLink]="['/', 'article', 'category', article.category, 'details', article._id]">{{article.name}} :
          {{article.price}}</a><button (click)="removeFromFavorites(article._id)" type="button" class="close"
          aria-label="Close"><span aria-hidden="true">&times;</span></button></p>
      <footer class="blockquote-footer">Total articles: <cite title="Source Title">{{(favorites$ | async).length}}
        </cite>
      </footer>
    </blockquote>
  </div>
</div>

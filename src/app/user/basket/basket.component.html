<div class="card">
  <div class="card-header">
    Basket
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p *ngFor="let article of basket"><a [routerLink]="['/', 'article', 'details', article._id]">{{article.name}} : {{article.price}}</a></p>
      <footer class="blockquote-footer">Total amount: <cite
        title="Source Title">{{totalAmount}} </cite>
        Place order:<button (click)="placeOrder()">Order</button>>
      </footer>
    </blockquote>
  </div>
</div>

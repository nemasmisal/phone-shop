<div *ngFor="let order of (historyOrders$ | async)" class="card">
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p *ngFor="let article of order.order">{{article}}</p>
      <footer class="blockquote-footer">Total amount: {{order.totalAmount}}<cite title="Source Title"></cite>
        Order placed: {{order.created_at}}
      </footer>
    </blockquote>
  </div>
</div>

<div class="card">
  <div class="card-header">
    Users
  </div>
  <div *ngIf="(users$ | async); else noUsers" class="card-body">
    <blockquote class="blockquote mb-0">
      <p *ngFor="let user of (users$ | async)">username:
        {{user.username}}, admin: {{user.admin}}<button type="button" class="close"
          ><a [routerLink]="['/', 'admin', 'edit', user._id]">Edit</a></button></p>
      <footer class="blockquote-footer">Total users: <cite title="Source Title">{{(users$ | async).length}} </cite>
      </footer>
    </blockquote>
  </div>
  <ng-template #noUsers>
    <h3>No registered users yet :/</h3>
  </ng-template>
</div>

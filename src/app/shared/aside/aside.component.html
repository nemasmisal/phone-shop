<section *ngIf="(newestArticles$ | async) as articles; else loading">
  <h2>New arrivals:</h2>
  <ul>
    <li [routerLink]="['article', 'details', articles.phone._id]">
      <article>
        <h2>Phone</h2>
        <p>{{articles.phone.name}}</p>
        <img src="{{articles.phone.imageURL}}" class="li-img" alt="{{articles.phone.name}}">
      </article>
    </li>
    <li [routerLink]="['article', 'details', articles.case._id]">
      <article>
        <h2>Case</h2>
        <p>{{articles.case.name}}</p>
        <img src="{{articles.case.imageURL}}" class="li-img" alt="{{articles.phone.name}}">
      </article>
    </li>
    <li [routerLink]="['article', 'details', articles.screenProtector._id]">
      <article>
        <h2>Screen Protector</h2>
        <p>{{articles.screenProtector.name}}</p>
        <img src="{{articles.screenProtector.imageURL}}" class="li-img" alt="{{articles.phone.name}}">
      </article>
    </li>
    <li [routerLink]="['article', 'details', articles.accessory._id]">
      <article>
        <h2>Accessory</h2>
        <p>{{articles.accessory.name}}</p>
        <img src="{{articles.accessory.imageURL}}" class="li-img" alt="{{articles.phone.name}}">
      </article>
    </li>
    <!-- List of recommended articles continues -->
  </ul>
</section>

<ng-template #loading>
  <div class="spinner-border" role="status" class="text-center">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
